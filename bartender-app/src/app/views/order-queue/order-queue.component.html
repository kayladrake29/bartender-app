<h2>Order Queue</h2>
<ul>
    <li *ngFor="let order of getActiveOrders()">
            #{{order.id}}: {{ order.cocktailName }} - {{ order.status }}
    <button (click)="updateOrderStatus(order.id, 'preparing')">Mark as Preparing</button>
    <button (click)="updateOrderStatus(order.id, 'ready')">Mark as Ready</button>
  </li>
</ul>
